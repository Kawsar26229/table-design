<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Table Design</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Product id</th>
          <th>Product name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Stock in</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>pr_id_11</td>
          <td>PS5</td>
          <td>1</td>
          <td>$450</td>
          <td>233</td>
          <td>Received</td>
        </tr>
        <tr class="under-shipment">
          <td>pr_id_112</td>
          <td>Sony Bravia 17</td>
          <td>1</td>
          <td>$460</td>
          <td>3</td>
          <td>Under Shipment</td>
        </tr>
        <tr class="not-received">
          <td>pr_id_113</td>
          <td>Nike Air 1</td>
          <td>3</td>
          <td>$160</td>
          <td>545</td>
          <td>Not Received</td>
        </tr>
        <tr>
          <td>pr_id_114</td>
          <td>Adidas Sports Converse</td>
          <td>1</td>
          <td>$254</td>
          <td>68</td>
          <td>Received</td>
        </tr>
        <tr class="not-received">
          <td>pr_id_115</td>
          <td>iPhone 13 Pro Max</td>
          <td>1</td>
          <td>$1200</td>
          <td>12</td>
          <td>Not Received</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
